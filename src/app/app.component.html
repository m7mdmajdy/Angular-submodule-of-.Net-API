<button (click)="initNewHero()">Create Hero</button>
<table>
  <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Location</th>
  </thead>
</table>
<tbody>
  <tr style="padding: 10px;" *ngFor="let hero of Heroes">
    <td style="padding: 10px;">{{hero.Id}}</td>
    <td style="padding: 10px;">{{hero.FirstName}}</td>
    <td style="padding: 10px;">{{hero.LastName}}</td>
    <td style="padding: 10px;">{{hero.Location}}</td>
    <td>
      <button (click)="editHero(hero)">Edit</button>
    </td>
  </tr>
</tbody>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>

<router-outlet></router-outlet>
